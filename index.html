<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Laxman">
    <link rel="shortcut icon" href="https://d2gg9evh47fn9z.cloudfront.net/800px_COLOURBOX9684879.jpg" type="image/x-icon">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="game">
            <h2>Rock Paper Scissor</h2>
            <!-- ðŸ”¥playing card -->
            <div class="playing-card">
                <img src="images/rock.png" alt="initial" class="hand1 icon-main" id="player-hand">
                <img src="images/rock.png" alt="initial" class="hand2 icon-main" id="bot-hand">
            </div>

            <!-- ðŸ”¥score card -->
            <div class="score-card">
                <h2 class="winner">Let's Play Game</h2>
                <div class="scores">
                    <p>player : <span id="player-score" class="hide">0</span></p>
                    <p>Bot : <span id="bot-score" class="hide">0</span></p>
                </div>
            </div>

            <!-- ðŸ”¥choice card -->
            <div class="choice-card">
                <div class="rock" id="rock">
                    <img src="images/rock.png" alt="rock" class="icon">
                    <h3>Rock</h3>
                </div>
                <div class="paper" id="paper">
                    <img src="images/paper.png" alt="paper" class="icon">
                    <h3>Paper</h3>
                </div>
                <div class="scissor" id="scissor">
                    <img src="images/scissor.png" alt="scissor" class="icon">
                    <h3>Scissor</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
